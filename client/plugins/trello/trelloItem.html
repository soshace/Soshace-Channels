<template name="trelloTemplate">
<li class="media media-sm">
  <span class="pull-left">
    <img class="media-object" src="/images/logo.png" alt="">
  </span>
  <div class="media-body">
    <h4 class="media-heading">{{name}}</h4>
    <a href="{{shortUrl}}">link</a>
    {{#each lists}}
    <div>
      <p class="m-b-5">
        {{name}}
      </p>
      <ul>
        {{#each cards}}
        <li>{{name}}</li>
        {{/each}}
      </ul>
    </div>
    {{/each}}
    <i class="text-muted pull-right">{{dateLastActivity}}</i>
  </div>
</li>
</template>
