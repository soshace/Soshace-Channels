		{{#if showForwardBlock}}
			<div class="email__forward-block">
				<input type="text" class="form-control email__forward-address" placeholder="To:">
			</div>
		{{/if}}
		<input type="text" class="form-control email__forward-subject" placeholder="Subject:" value="{{replySubject}}">				
		{{> replyBlock}}


		<ul class="email__list">
			{{#each dialogMessages}}
			<li class="media media-sm">
				<div class="email__dialog-item p-10 {{inboxClass}}">
					<p class="f-s-15">
						<span class="item__title">{{fromName}} wrote on {{formatDateTimeFromUnix date}}</span>
						<div class="item__handlers">
							<a class="email__show-reply email__handler">
								<i class="fa fa-reply" aria-hidden="true"></i>
							</a>		

							<a class="email__show-forward email__handler">
								<i class="fa fa-share" aria-hidden="true"></i>
							</a>		

							<a class="email__delete email__handler">
								<i class="fa fa-trash-o" aria-hidden="true"></i>
							</a>		

							<a class="email__spam email__handler">
								<i class="fa fa-ban" aria-hidden="true"></i>
							</a>									
						</div>
					</p>


					<em class="grey-text pull-right"></em>
					<div class="email__plain-text">
						{{{plainText}}}
					</div>
					<div>
						{{{htmlBody}}}
					</div>				
				</div>
			</li>
			{{/each}}
		</ul>

	</div>
</div>

</template>

<template name="replyBlock">
	<div class="email__reply-block">
		<div class="summernote"></div>
		<button class="btn btn-primary btn-lg channel-block__send-email">
			Send
		</button>
	</div>
</template>
