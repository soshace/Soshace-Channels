<template name="yandexDetailsTemplate">

<div class="panel">
	<div class="panel-body">

		<button class="channel__return btn btn-sm btn-white pull-right">
		Back to channel
		</button>

		<h3 class="channel-details__header f-s-20">{{subject}}</h3>

		<em class="channel-details__author grey-text">
			Send by <span class="semi-bold">{{from}}</span> on {{formatDateTime date}}
		</em>

<!-- 		<div>
			{{{body}}}
		</div> -->
		<div class="email__plain-text">
			{{{body}}}
		</div>

		{{#if userIsChannelCreator}}
		<div class="email__reply-block">
<!-- 			<textarea class="form-control m-b-15 email__reply-textarea" placeholder="Reply..." rows="20"></textarea> -->
			<div id="summernote">Hello Summernote</div>
			<button class="btn btn-primary btn-lg channel-block__send-email">
			Send
			</button>
		</div>
		{{/if}}
	</div>

<!-- 	<div class="panel-body">
		{{> commentsBlock}}
	</div>
 --></div>

</template>
