<template name="yandexDetailsTemplate">

<div class="panel">
	<div class="panel-body">

		<button class="channel__return btn btn-sm btn-white pull-right">
		Back to channel
		</button>

		<h3 class="channel-details__header f-s-20">{{subject}}</h3>

		<em class="channel-details__author grey-text">
			Send by <span class="semi-bold">{{from}}</span> on {{formatDateTime date}}
		</em>

			<div class="email__plain-text">
				{{{plainText}}}
			</div>
			<div>
				{{{htmlBody}}}
			</div>

		{{#if userIsChannelCreator}}
			{{#if showReplyBlock}}
				{{> replyBlock}}
			{{else}}
				<div class="email__show-reply">
					Cick here to reply
				</div>
			{{/if}}
		{{/if}}
	</div>

<!-- 	<div class="panel-body">
		{{> commentsBlock}}
	</div>
 --></div>

</template>

<template name="replyBlock">
<!-- 	<a class="email__hide-reply" href="">
		<i class="fa fa-times" aria-hidden="true"></i>
	</a> -->
	<div class="email__reply-block">
		<div class="summernote"></div>
		<button class="btn btn-primary btn-lg channel-block__send-email">
			Send
		</button>
		<button class="btn btn-primary btn-lg channel-block__delete-email">
			Delete
		</button>
	</div>
</template>
