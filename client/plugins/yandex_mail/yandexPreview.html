<template name="yandexPreviewTemplate">
	{{#each messages}}
	<li class="media media-sm channel__resource-block">
		<a href="/channel/{{channelId}}/block/{{from}}">
			<div class="p-10">
				<p class="f-s-15 {{class}}">{{subject}}</p>
				<em class="grey-text">From: {{from}}</em>
				<em class="grey-text pull-right">{{formatDateTimeFromUnix date}}</em>
			</div>
		</a>
	</li>
	{{/each}}
	<!-- <button class="btn btn-default btn-lg js-yandex__load-more">
		More dialogs...
	</button> -->
</template>
