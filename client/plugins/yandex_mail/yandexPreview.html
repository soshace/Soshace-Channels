<template name="yandexPreviewTemplate">
	<a href="/channel/{{channelId}}/block/{{attr.uid}}">
		<div class="p-10">
			<p class="f-s-15 f-w-600">{{subject}}</p>
			<em class="grey-text">From: {{from}}</em>
			<div>
				<em class="grey-text">Received: {{date}}</em>				
			</div>
		</div>
	</a>
</template>
