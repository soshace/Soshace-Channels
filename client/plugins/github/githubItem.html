<template name="githubTemplate">
<span class="pull-left">
	<img class="media-object" src="{{avatar}}" alt="">
</span>
<div class="media-body">
	<h4 class="media-heading">{{commit.message}}</h4>
	<p>by {{name}}</p>
	<a href="{{html_url}}" target="_blank">View at github</a>
	<i class="text-muted pull-right">{{date}}</i>
</div>
</template>
