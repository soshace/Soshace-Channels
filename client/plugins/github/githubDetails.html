<template name="githubDetailsTemplate">

<div class="panel">
	<div class="panel-body">

		<button class="channel__return btn btn-sm btn-white pull-right">
		Back to channel
		</button>

		<h3 class="channel-details__header f-s-20">{{commit.message}}</h3>

		<em class="channel-details__author grey-text">
			Committed by <span class="semi-bold">{{committer.login}}</span> on {{formatDateTime commit.committer.date}}
			<i class="fa fa-4x fa-github"></i>
		</em>

		<div class="text-right">
			<a class="btn btn-link" href="{{html_url}}" target="_blank">View at GitHub</a>
		</div>
		<p class="text-right">Sha: {{sha}}</p>
		<p class="text-right">Total statistics: {{stats.additions}} additions, {{stats.deletions}} deletions</p>

		<div class="panel-group" id="accordion">
			{{#each files}}
			<div class="panel overflow-hidden channel-block__accordion m-b-10">

				<div class="panel-heading  channel-block__accordion-header">
					<h3 class="panel-title">
					<a class="accordion-toggle accordion-toggle-styled collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{sha}}" aria-expanded="false">
						<i class="fa fa-plus-circle pull-right"></i>
						<span class="f-w-600">{{filename}}</span>
						<span class="pull-right">additions: {{additions}}, deletions {{deletions}}, changes {{changes}}</span>
					</a>
					</h3>
				</div>

				<div id="{{sha}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
<!-- 					<table class="highlight-table">
						<tbody>
						{{#each lines}}
						<tr>
							<td class="{{type}} block__code-line">
								<pre><code class="hljs">
									{{text}}
								</code></pre>
							</td>
						</tr>
						{{/each}}
						</tbody>
					</table> -->
					<div class="block__code-line">
						{{{content}}}
					</div>
				</div>

			</div>
			{{/each}}
		</div>

		<button class="channel__return btn btn-sm btn-white">
			Back to channel
		</button>
	</div>
	{{runHighlighting}}

	<!-- <div class="panel-body">
		{{> commentsBlock}}
	</div> -->
</div>

</template>
