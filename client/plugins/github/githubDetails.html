<template name="githubDetailsTemplate">
<div class="panel">
	<div class="panel-heading">

		<button class="channel__return btn btn-sm btn-white pull-right">
		Back to channel
		</button>

		<h3>{{commit.message}}</h3>
		<h4>Committed by <span class="semi-bold">{{committer.login}}</span> on {{formatDateTime commit.committer.date}}</h4>
		<p>Sha: {{sha}}</p>
		<h4>Total statistics: {{stats.additions}} additions, {{stats.deletions}} delitions</h4>

		<div class="panel-group" id="accordion">
			{{#each files}}
			<div class="panel overflow-hidden channel-block__accordion">
				<div class="panel-heading">
					<h3 class="panel-title">
					<a class="accordion-toggle accordion-toggle-styled collapsed" data-toggle="collapse" data-parent="#accordion" href="#{{sha}}" aria-expanded="false">
						<i class="fa fa-plus-circle pull-right"></i>
						{{filename}} 
						<span class="pull-right">additions: {{additions}}, delitions {{deletions}}, changes {{changes}}</span>
					</a>
					</h3>
				</div>
				<div id="{{sha}}" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
					<div class="panel-body">
						<div class="line-break">{{patch}}</div>
					</div>
				</div>
				
			</div>
			{{/each}}
		</div>

		<a href="{{html_url}}" target="_blank">View at github</a>
		<button class="channel__return btn btn-sm btn-white">
		Back to channel
		</button>

	</div>
	<div class="panel-body">
		<h4>Comments</h4>
		<div class="channel__comments-block">
			{{#each messages}}
			<div class="channel-block__comment-wrapper">
				<em>{{author}} wrote on {{formatDateTime dateTime}}</em>
				<div class="channel-block__comment-body semi-bold">
					{{body}}
				</div>
			</div>
			{{/each}}
			<div class="channel-block__new-comment">
				<textarea class="form-control channel-block__add-comment-area" placeholder="New comment..." rows="5" id="{{this.sha}}"></textarea>
				<button class="btn btn-white btn-sm channel-block__add-comment-button" id="{{this.sha}}">
				Go
				</button>
			</div>
		</div>
	</div>
</div>
</template>
