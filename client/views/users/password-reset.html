<template name="resetPassword">

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="panel">
          <div class="panel-body">

            {{#if resetPassword}}
            <form class="form-horizontal" method="post">
              <fieldset>
                <legend>Reset Password</legend>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="password-field">Type your new password:</label>
                  <div class="col-md-4">
                    <input class="form-control" type="password" name="password" id="password-field" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="confirm-password-field">Confirm your new password:</label>
                  <div class="col-md-4">
                    <input class="form-control" type="password" name="confirm-password" id="confirm-password-field" required>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-4 col-md-offset-4">
                    <input class="btn btn-sm btn-primary" type="submit" value="Reset">
                  </div>
                </div>

              </fieldset>
            </form>
            {{/if}}

          </div>
        </div>
      </div>
    </div>
  </div>

</template>
