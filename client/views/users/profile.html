<template name="profile">

  <h1 class="page-header">
    Profile
  </h1>


    <div class="row">

      <div class="col-md-4 text-center">
        <div class="user-avatar m-b-20">
          <a href="" class="user-avatar__link">
            <img src="/images/user.png" alt="User avatar">
            <span class="user-avatar__edit">Change photo</span>
            <!-- /images/user.png -->
            <!-- http://cs629231.vk.me/v629231001/c535/Aolq7Qohi2o.jpg -->
          </a>
        </div>

        <div class="panel panel-inverse p-t-20 p-b-20">

          <!-- <div class="panel-heading">
            <h4 class="panel-title">Base info</h4>
          </div> -->

          <div class="panel-body f-s-14 text-center">
            <p class="row m-b-20">
              <div class="col-sm-4 col-md-4 text-right f-w-600">ID:</div>
              <div class="col-sm-8 col-md-8">{{currentUser.username}}</div>
            </p>

            <p class="row">
              <div class="col-sm-4 col-md-4 text-right f-w-600">E-mail: </div>
              <div class="col-sm-8 col-md-8">{{currentUser.emails.[0].address}}</div>
              {{#unless currentUser.emails.[0].verified}}
                <div class="col-sm-offset-4 col-sm-8 col-md-offset-4 col-md-8">
                  <span class="label label-warning">Need to verify</span>
                </div>
                <div class="col-sm-offset-4 col-sm-8 col-md-offset-4 col-md-8">
                  <a class="resend-verification-link btn btn-link f-s-12" href="#">Resend verification link</a>
                </div>
              {{else}}
                <div class="col-md-offset-4 col-md-8">
                  <span class="label label-success">Verified</span>
                </div>
              {{/unless}}
            </p>
          </div>

        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-inverse">
          <div class="panel-heading">
            <h4 class="panel-title">Additional info (click to edit)</h4>
          </div>
          <div class="panel-body">

            <form class="user-info form-horizontal f-s-14">
              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="first-name-field">
                  First Name:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="text" name="first-name" id="first-name-field" value="{{currentUser.personalData.firstName}}" placeholder="Enter First Name">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="last-name-field">
                  Last Name:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="text" name="last-name" id="last-name-field" value="{{currentUser.personalData.lastName}}" placeholder="Enter Last Name">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="gender-field">
                  Gender:
                </label>
                <div class="col-md-8">
                  <!-- <input class="form-control f-s-14" type="text" name="gender" id="gender-field" value="{{currentUser.personalData.gender}}" placeholder="Select Gender"> -->
                  <select class="form-control f-s-14" name="gender" id="gender-field" value="{{currentUser.personalData.gender}}" placeholder="Select Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="bday-field">
                  Birthday:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="date" name="bday" id="bday-field" value="{{currentUser.personalData.bday}}" placeholder="Enter Birthday">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="phone-field">
                  Phone:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="tel" name="phone" id="phone-field" value="{{currentUser.personalData.phone}}" placeholder="Enter Phone Number">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="skype-field">
                  Skype:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="text" name="skype" id="skype-field" value="{{currentUser.personalData.skype}}" placeholder="Enter Skype Login">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="country-field">
                  Country:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="text" name="country" id="country-field" value="{{currentUser.personalData.country}}" placeholder="Enter Country">
                </div>
              </div>

              <div class="form-group">
                <label class="col-md-4 control-label f-w-600" for="city-field">
                  City:
                </label>
                <div class="col-md-8">
                  <input class="form-control f-s-14" type="text" name="city" id="city-field" value="{{currentUser.personalData.city}}" placeholder="Enter City">
                </div>
              </div>

              <div class="col-md-offset-4 col-md-4">
                <input class="btn btn-sm btn-primary" type="submit" value="Save">
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-inverse">
          <div class="panel-heading">
            <h4 class="panel-title">Services</h4>
          </div>
          <div class="panel-body">
            {{#each currentUser.serviceTokens}}
            <div class="row">
              {{#if token}}
                <div class="col-xs-3">
                  <div class="alert alert-success fade in">
                    <span class="f-w-600">ON</span>
                   </div>
                </div>
                <div class="col-xs-6 p-t-5">
                  <button type="button" id="{{serviceName}}" class="sign-out-service btn btn-white">
                    Disconnect {{serviceName}}
                  </button>
                </div>
              {{else}}
                <div class="col-xs-3">
                  <div class="alert alert-info fade in">
                    <span class="f-w-600">OFF</span>
                  </div>
                </div>
                <div class="col-xs-6 p-t-5">
                  <a class="btn btn-white" href="{{pathFor route='addchannel'}}">Connect service and create new channel</a>
                </div>
              {{/if}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>

    </div>


    <!-- <h4>Services</h4>

    <div class="row">
      <div class="col-md-6">

      </div>
    </div> -->

    <div class="row">
      <a href="#" class="delete-user btn btn-danger pull-right">Delete account</a>
    </div>

</template>
