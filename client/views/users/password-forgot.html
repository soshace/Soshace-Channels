<template name="forgotPassword">

  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <div class="panel">
          <div class="panel-body">

            <form class="form-horizontal" method="post">
              <fieldset>
                <legend>Reset Password</legend>

                <div class="form-group">
                  <label class="col-md-4 control-label" for="email-field">Your Email:</label>
                  <div class="col-md-4">
                    <input class="form-control" type="email" name="email" id="email-field" required>
                    <!-- id="forgotPasswordEmail"  -->
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-4 col-md-offset-4">
                    <input class="btn btn-sm btn-primary" type="submit" value="Send">
                  </div>
                </div>

              </fieldset>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

</template>
