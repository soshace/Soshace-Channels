<template name="profileImage">

  <h1 class="page-header">User Picture Uploading</h1>
  <div class="row">
    <!-- {{> upload_bootstrap }} -->
    {{> upload_bootstrap fileTypes='image/*' formData=myFormData}}
  </div>

  <div class="row">
    {{> uploadedInfo uploads }}
  </div>

</template>



<template name="uploadedInfo">
    <div class="documentList">
        <ul class="list-inline">
            {{#each this}}
                <li class="documentItem">
                    <a href="/upload/{{path}}"><img src="{{src}}"></a><br/>
                    <label>{{ name }}</label> <br/>
                    {{ size }} B<br>
                    {{#if _id}}
                        <a class="btn btn-danger deleteUpload">Delete</a>
                    {{/if}}
                </li>
            {{/each}}
        </ul>
    </div>
</template>
