<template name="invite">

  <div class="row">

    <div class="col-xs-12 col-sm-6 col-md-4">

      <h3 class="page-header">Accept Invitation</h3>

      <form>
        {{#with invitation}}
          <div class="form-group">
            <label for="email-field">Email Address:</label>
            <input disabled type="email" name="email" class="form-control" placeholder="Email Address" value="{{email}}" id="email-field" data-channel="{{channelId}}" data-inviter="{{channelCreatorId}}">
          </div>
          <div class="form-group">
            <label for="username-field">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter your username here" id="username-field" >
          </div>
          <div class="form-group">
            <label for="password-field"><span class="pull-left">Password</span></label>
            <input type="password" name="password" class="form-control" placeholder="Enter your password here" id="password-field" >
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success" value="Create Account">
          </div>
        {{else}}
          <div class="col-xs-12">
            <p class="alert alert-warning">Sorry, your invite is out of date.</p>
          </div>
        {{/with}}
      </form>

    </div>

  </div>

</template>
