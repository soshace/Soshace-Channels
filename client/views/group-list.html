<template name="groupList">

  <div class="group-list__add">
    {{> addGroup}}
  </div>

  <div class="groups">
    List of groups:
    <ul>
      {{#each groups}}
      <li>
        <a href="{{pathFor route='group'}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </div>

  <p>ID of a selected Group: {{_id}}</p>

</template>
