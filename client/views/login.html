<template name="login">
  <h2>Login</h2>
  <p>
    <label for="log-email-field">Your Email:</label>
    <input type="email" name="log-email" id="log-email-field">
  </p>
  <p>
    <label for="log-password-field">Your Password:</label>
    <input type="password" name="log-password" id="log-password-field">
  </p>
</template>
