<template name="channel">

  {{> channelList}}

  <div class="channel">

    <div class="channel__inner">

      <div class="channel__header">
        <h3 class="channel__name">{{name}}</h3>
        <div class="channel__functions">
          <a href="{{pathFor route='channel'}}">Flow</a>
          <a href="{{pathFor route='channel-resources'}}" class="channel__add-resource">Resources</a>
          <a href="#" class="channel__delete">Delete Channel</a>
        </div>
      </div>

      {{> channelResources}}

      <p>Resource</p>
      <p>Resource</p>

    </div>

  </div>

</template>
