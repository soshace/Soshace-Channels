<template name="channelResources" >
  <form>
    <ul class="channel__resource-list">

      {{#each resources}}

      <li class="channel__resource-list-item">
        <input type="checkbox" id="{{_id}}" name="resource">
        <label for="{{_id}}">{{name}}</label>
      </li>

      {{/each}}

    </ul>
    <input type="submit" value="add">
  </form>

</template>
