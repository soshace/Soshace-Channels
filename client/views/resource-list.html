<template name="resourceList">

  <div class="resource-list__add">
    {{> addResource}}
  </div>

  <div class="resources">
    List of resources:
    <ul>
      {{#each resources}}
      <li>
        <a href="{{pathFor route='resource'}}">{{name}}</a>
      </li>
      {{/each}}
    </ul>
  </div>

  <p>ID of a selected Resource: {{_id}}</p>

</template>
