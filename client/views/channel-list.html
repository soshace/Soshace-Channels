<template name="channelList">

  <h1 class="page-header">Channels</h1>

  <div class="row">

    {{#if currentUser}}

      {{#each channels}}
        <a class="" href="{{pathFor route='channel'}}">
          <div class="col-md-3 col-sm-6">
            <div class="widget widget-stats bg-green">

              <div class="stats-info">
                <h4>{{name}}</h4>
              </div>

            </div>
          </div>
        </a>
      {{/each}}

      <!-- <p>ID of a selected Channel: {{_id}}</p> -->

      {{> addChannel}}

    {{else}}

      <h3>You need to login to view your Channels.</h3>

    {{/if}}
  </div>

</template>
