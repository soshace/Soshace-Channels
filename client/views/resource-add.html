<template name="addResource">

  <div class="row">
    <div class="col-md-6">

      <div class="panel panel-inverse">

        <div class="panel-heading">
          <h4 class="panel-title">Create new resource:</h4>
        </div>

        <div class="panel-body">
          <form>
            <input class="form-control input-lg" type="text" placeholder="Type a resource name here or just press ENTER" name="name">
          </form>
        </div>

      </div>

    </div>
  </div>

</template>
